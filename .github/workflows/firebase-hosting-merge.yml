name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env.production from GitHub Secret
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KELOMPOK_TANI_RIJANG_PANUA }}
          channelId: live
          projectId: kelompok-tani-rijang-panua

